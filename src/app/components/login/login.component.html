<form (ngSubmit)="submitLoginForm(LoginForm)" [formGroup]="LoginForm">
  <h3 class="mb-3 mt-5">Login Now</h3>
  <label for="username">Username</label>
  <input type="username" name="" id="username" formControlName="username" class="form-control">
  <div *ngIf="LoginForm.get('username')?.errors && LoginForm.get('username')?.touched" class="alert alert-danger mt-1">
    <p *ngIf="LoginForm.get('username')?.errors?.['required']">Username is Required</p>
  </div>
  <label for="password">Password</label>
  <input type="password" name="" id="password" formControlName="password" class="form-control">
  <div *ngIf="LoginForm.get('password')?.errors && LoginForm.get('password')?.touched" class="alert alert-danger mt-1">
    <p *ngIf="LoginForm.get('password')?.errors?.['required']">Password is Required</p>
    <p *ngIf="LoginForm.get('password')?.errors?.['pattern']">password should contain atleast one number and one
      special character</p>
  </div>
  <button [disabled]="LoginForm.invalid" type="submit" class="btn btn-info mt-5">Login</button>


  <div class="mt-3 text-dark font-weight-bold">If you're not registered <a routerLink="/register"
      class="text-info font-weight-bold">Register Now</a></div>





</form>
