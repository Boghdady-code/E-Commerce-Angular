<div class="row main-text">
  <div class="col-md-4 text-center text-content">
    <h1>Welcome and Enjoy</h1>
    <h3 class="text-danger">10% off</h3>
    <p>
      Plus free Shiping on your First Purchase when you join our Mailing List
    </p>
    <div class="sub">
      <form action="">
        <input type="email" placeholder="Enter Your Email" />
        <input type="submit" value="Subscribe" />
      </form>
    </div>
  </div>
  <app-carousel class="col-md-8"></app-carousel>
</div>

<app-category
  (categoryProducts)="getCategory($event)"
  [catLoading]="loading"
></app-category>

<div class="products row d-flex justify-content-center">
  <div class="page-wrapper col-md-4" *ngFor="let product of productsArray">
    <div class="page-inner">
      <div class="row">
        <div class="el-wrapper">
          <input
            type="number"
            id="input-quantity"
            class="form-control"
            #quantity
          />
          <div class="box-up" [routerLink]="['/productdetails', product.id]">
            <img class="img w-100" [src]="product.image" alt="" />
            <div class="img-info">
              <div class="info-inner">
                <span class="p-name">{{ product.name }}</span>
                <span class="p-company">{{ product.category }}</span>
              </div>
            </div>
          </div>

          <div class="box-down">
            <div class="h-bg">
              <div class="h-bg-inner"></div>
            </div>

            <a class="cart">
              <span class="price">{{ product.price | currency }}</span>
              <span class="add-to-cart">
                <span
                  class="txt"
                  (click)="saveProduct({product, quantity:+quantity.value})"
                  >Add in cart</span
                >
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w-100 row mt-5" *ngIf="loading">
    <p-skeleton
      width="20rem"
      height="20rem"
      styleClass="mb-2"
      class="col-md-4"
